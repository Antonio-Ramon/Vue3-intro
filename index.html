<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <!-- image goes here -->
            <!-- "v-bind:" que pode ser resumido a ":" Liga dinamicamente um atributo a uma expressão -->
            <img v-bind:src="image" alt="sock image">
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>

            <!-- "v-if" condicional para adcionar ou remover um elemento -->
            <p v-if="inventory > 10">In Sotck</p>
            <p v-else-if="inventory <=10 && inventory > 0">Almost sold out</p>
            <p v-else>Out of Sotck</p>
            <p v-show="onSale">On Sale</p>

            <!-- "v-show" condicional para mostrar ou esconder um elemento, é o metodo de melhor PERFORMANCE -->
            <!-- <p v-show="inStock">In Sotck</p> -->

            <a v-bind:href="url">Link to search more</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
